        let autoScroll = true;
        let transcriptHistory = [];
        let currentInterimId = null;
        let audioContext = null;
        let analyser = null;
        let visualizerInterval = null;

        // DOM å…ƒç´ 
        const recordBtn = document.getElementById('recordBtn');
        const micIcon = document.getElementById('micIcon');
        const stopIcon = document.getElementById('stopIcon');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const transcriptContent = document.getElementById('transcriptContent');
        const emptyState = document.getElementById('emptyState');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const visualizer = document.getElementById('visualizer');
        const container = document.getElementById('transcriptContainer');

        // åˆå§‹åŒ–
        function init() {
            checkBrowserSupport();
            initVisualizer();
            
            // é˜²æ­¢ç§»åŠ¨ç«¯æ©¡çš®ç­‹æ•ˆæœ
            document.body.addEventListener('touchmove', function(e) {
                if (e.target === document.body) {
                    e.preventDefault();
                }
            }, { passive: false });
        }

        // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
        function checkBrowserSupport() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                showToast('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·ä½¿ç”¨ Chrome æˆ– Safari');
                recordBtn.disabled = true;
                return false;
            }
            return true;
        }

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = recognitionMode === 'continuous';
            recognition.interimResults = true;
            recognition.lang = currentLang;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                isRecording = true;
                updateUIState();
                startVisualizer();
            };

            recognition.onend = () => {
                if (isRecording && recognitionMode === 'continuous') {
                    // è‡ªåŠ¨é‡å¯ä»¥ä¿æŒè¿ç»­è¯†åˆ«
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log('Restart failed:', e);
                    }
                } else {
                    isRecording = false;
                    updateUIState();
                    stopVisualizer();
                    removeInterim();
                }
            };

            recognition.onresult = (event) => {
                handleResult(event);
            };

            recognition.onerror = (event) => {
                handleError(event);
            };
        }

        // å¤„ç†è¯†åˆ«ç»“æœ
        function handleResult(event) {
            const results = event.results;
            const lastResult = results[results.length - 1];
            const transcript = lastResult[0].transcript;
            const confidence = lastResult[0].confidence;
            const isFinal = lastResult.isFinal;

            // éšè—ç©ºçŠ¶æ€
            emptyState.classList.remove('show');

            if (isFinal) {
                // æœ€ç»ˆç»“æœ
                removeInterim();
                addFinalTranscript(transcript, confidence);
                if (autoScroll) scrollToBottom();
            } else {
                // ä¸­é—´ç»“æœ
                updateInterim(transcript, confidence);
                if (autoScroll) scrollToBottom();
            }

            updateButtons();
        }

        // æ·»åŠ æœ€ç»ˆç»“æœ
        function addFinalTranscript(text, confidence) {
            const line = document.createElement('div');
            line.className = 'transcript-line';
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });

            let confidenceClass = 'confidence-high';
            let confidenceText = 'é«˜';
            if (confidence < 0.7) {
                confidenceClass = 'confidence-medium';
                confidenceText = 'ä¸­';
            }
            if (confidence < 0.4) {
                confidenceClass = 'confidence-low';
                confidenceText = 'ä½';
            }

            const confidenceBadge = showConfidence ? 
                `<span class="confidence-badge ${confidenceClass}">${confidenceText}ç½®ä¿¡åº¦</span>` : '';

            line.innerHTML = `
                <div class="timestamp">
                    <span>${time}</span>
                    ${confidenceBadge}
                </div>
                <div>${escapeHtml(text)}</div>
            `;

            transcriptContent.appendChild(line);
            transcriptHistory.push({ text, time, confidence });
            
            // é™åˆ¶å†å²è®°å½•é•¿åº¦ï¼Œé˜²æ­¢å†…å­˜æ³„æ¼
            if (transcriptHistory.length > 1000) {
                transcriptHistory.shift();
            }
        }

        // æ›´æ–°ä¸­é—´ç»“æœ
        function updateInterim(text, confidence) {
            removeInterim();
            
            const line = document.createElement('div');
            line.className = 'transcript-line interim';
            line.id = 'interim-line';
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });

            line.innerHTML = `
                <div class="timestamp">
                    <span>${time}</span>
                    <span style="margin-left: 8px; opacity: 0.5;">è¯†åˆ«ä¸­...</span>
                </div>
                <div>${escapeHtml(text)}</div>
            `;

            transcriptContent.appendChild(line);
            currentInterimId = line.id;
        }

        // ç§»é™¤ä¸­é—´ç»“æœ
        function removeInterim() {
            const interim = document.getElementById('interim-line');
            if (interim) {
                interim.remove();
            }
            currentInterimId = null;
        }

        // å¤„ç†é”™è¯¯
        function handleError(event) {
            console.error('Speech recognition error:', event.error);
            
            switch(event.error) {
                case 'no-speech':
                    showToast('æœªæ£€æµ‹åˆ°è¯­éŸ³ï¼Œè¯·é‡è¯•');
                    break;
                case 'audio-capture':
                    showToast('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™');
                    break;
                case 'not-allowed':
                    showToast('éº¦å…‹é£æƒé™è¢«æ‹’ç»');
                    break;
                case 'network':
                    showToast('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
                    break;
                case 'aborted':
                    // ç”¨æˆ·ä¸»åŠ¨åœæ­¢ï¼Œä¸æ˜¾ç¤ºé”™è¯¯
                    break;
                default:
                    showToast('è¯†åˆ«å‡ºé”™: ' + event.error);
            }
            
            if (event.error !== 'aborted') {
                isRecording = false;
                updateUIState();
                stopVisualizer();
            }
        }

        // åˆ‡æ¢å½•éŸ³çŠ¶æ€
        function toggleRecording() {
            if (!checkBrowserSupport()) return;

            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        // å¼€å§‹å½•éŸ³
        function startRecording() {
            if (!recognition) {
                initSpeechRecognition();
            }

            try {
                recognition.lang = currentLang;
                recognition.continuous = recognitionMode === 'continuous';
                recognition.start();
            } catch (e) {
                showToast('å¯åŠ¨å¤±è´¥ï¼Œè¯·é‡è¯•');
                console.error(e);
            }
        }

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    console.error(e);
                }
            }
            isRecording = false;
            updateUIState();
            stopVisualizer();
        }

        // æ›´æ–°UIçŠ¶æ€
        function updateUIState() {
            if (isRecording) {
                recordBtn.classList.add('recording');
                micIcon.style.display = 'none';
                stopIcon.style.display = 'block';
                statusDot.classList.add('recording');
                statusText.textContent = 'æ­£åœ¨å½•éŸ³...';
                visualizer.classList.add('active');
            } else {
                recordBtn.classList.remove('recording');
                micIcon.style.display = 'block';
                stopIcon.style.display = 'none';
                statusDot.classList.remove('recording');
                statusText.textContent = 'å‡†å¤‡å°±ç»ª';
                visualizer.classList.remove('active');
            }
            updateButtons();
        }

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtons() {
            const hasContent = transcriptContent.children.length > 0;
            clearBtn.disabled = !hasContent;
            copyBtn.disabled = !hasContent;
        }

        // è®¾ç½®è¯­è¨€
        function setLanguage(lang) {
            currentLang = lang;
            
            // æ›´æ–°UI
            document.querySelectorAll('.lang-option').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });

            // å¦‚æœæ­£åœ¨å½•éŸ³ï¼Œé‡å¯ä»¥åº”ç”¨æ–°è¯­è¨€
            if (isRecording) {
                stopRecording();
                setTimeout(() => startRecording(), 300);
            }
            
            showToast(`å·²åˆ‡æ¢è‡³: ${getLangName(lang)}`);
        }

        function getLangName(lang) {
            const names = {
                'zh-CN': 'æ™®é€šè¯',
                'en-US': 'English',
                'zh-CN,en-US': 'ä¸­è‹±æ··åˆ'
            };
            return names[lang] || lang;
        }

        // æ¸…ç©ºè½¬å†™
        function clearTranscript() {
            if (transcriptHistory.length === 0) return;
            
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è½¬å†™å†…å®¹å—ï¼Ÿ')) {
                transcriptContent.innerHTML = '';
                transcriptHistory = [];
                emptyState.classList.add('show');
                updateButtons();
                showToast('å·²æ¸…ç©º');
            }
        }

        // å¤åˆ¶è½¬å†™
        function copyTranscript() {
            if (transcriptHistory.length === 0) return;
            
            const text = transcriptHistory.map(item => item.text).join('\n');
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyHint();
                }).catch(() => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showCopyHint();
            } catch (err) {
                showToast('å¤åˆ¶å¤±è´¥');
            }
            
            document.body.removeChild(textarea);
        }

        function showCopyHint() {
            const hint = document.getElementById('copyHint');
            hint.classList.add('show');
            setTimeout(() => hint.classList.remove('show'), 2000);
        }

        // å¯¼å‡ºæ–‡æœ¬
        function exportTxt() {
            if (transcriptHistory.length === 0) {
                showToast('æ²¡æœ‰å¯å¯¼å‡ºçš„å†…å®¹');
                return;
            }

            const text = transcriptHistory.map(item => 
                `[${item.time}] ${item.text}`
            ).join('\n');

            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `è½¬å†™è®°å½•_${new Date().toLocaleDateString()}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('å·²å¯¼å‡º');
        }

        // æ’å…¥æ ‡ç‚¹ï¼ˆæ‰‹åŠ¨ï¼‰
        function insertPunctuation() {
            if (isRecording) {
                // åœ¨å½•éŸ³ä¸­æ’å…¥çŸ­æš‚åœé¡¿æ ‡è®°
                showToast('å·²æ ‡è®°åœé¡¿');
            } else {
                showToast('è¯·åœ¨å½•éŸ³æ—¶ä½¿ç”¨');
            }
        }

        // åˆ‡æ¢è‡ªåŠ¨æ»šåŠ¨
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('autoScrollBtn');
            btn.style.color = autoScroll ? 'var(--text)' : 'var(--text-secondary)';
            showToast(autoScroll ? 'è‡ªåŠ¨æ»šåŠ¨å·²å¼€å¯' : 'è‡ªåŠ¨æ»šåŠ¨å·²å…³é—­');
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            container.scrollTo({
                top: container.scrollHeight,
                behavior: 'smooth'
            });
        }

        // è®¾ç½®é¢æ¿æ§åˆ¶
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const overlay = document.getElementById('overlay');
            panel.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        // è®¾ç½®é€‰é¡¹
        function setRecognitionMode(mode, btn) {
            recognitionMode = mode;
            updateSettingButtons(btn);
            if (recognition) {
                recognition.continuous = mode === 'continuous';
            }
            showToast(mode === 'continuous' ? 'è¿ç»­è¯†åˆ«æ¨¡å¼' : 'å•æ¬¡è¯†åˆ«æ¨¡å¼');
        }

        function setAutoPunctuation(value, btn) {
            autoPunctuation = value;
            updateSettingButtons(btn);
            showToast(value ? 'è‡ªåŠ¨æ ‡ç‚¹å·²å¼€å¯' : 'è‡ªåŠ¨æ ‡ç‚¹å·²å…³é—­');
        }

        function setShowConfidence(value, btn) {
            showConfidence = value;
            updateSettingButtons(btn);
            // åˆ·æ–°ç°æœ‰å†…å®¹
            document.querySelectorAll('.confidence-badge').forEach(badge => {
                badge.style.display = value ? 'inline-flex' : 'none';
            });
        }

        function setFontSize(size, btn) {
            transcriptContent.style.fontSize = size;
            updateSettingButtons(btn);
        }

        function updateSettingButtons(activeBtn) {
            const parent = activeBtn.parentElement;
            parent.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            activeBtn.classList.add('active');
        }

        // åˆå§‹åŒ–éŸ³é¢‘å¯è§†åŒ–
        function initVisualizer() {
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '4px';
                visualizer.appendChild(bar);
            }
        }

        // å¯åŠ¨å¯è§†åŒ–
        function startVisualizer() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) return;
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    analyser.fftSize = 64;
                    
                    const bars = visualizer.querySelectorAll('.bar');
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    
                    visualizerInterval = setInterval(() => {
                        analyser.getByteFrequencyData(dataArray);
                        bars.forEach((bar, index) => {
                            const value = dataArray[index * 2] || 0;
                            const height = Math.max(4, (value / 255) * 50);
                            bar.style.height = height + 'px';
                            // æ ¹æ®éŸ³é‡è°ƒæ•´é¢œè‰²
                            const intensity = value / 255;
                            bar.style.background = intensity > 0.7 ? 
                                'var(--secondary)' : 'var(--primary)';
                        });
                    }, 50);
                })
                .catch(err => {
                    console.log('Visualizer error:', err);
                });
        }

        // åœæ­¢å¯è§†åŒ–
        function stopVisualizer() {
            if (visualizerInterval) {
                clearInterval(visualizerInterval);
                visualizerInterval = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            // é‡ç½®æ¡å½¢å›¾
            const bars = visualizer.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.height = '4px';
                bar.style.background = 'var(--primary)';
            });
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', init);

        // é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRecording) {
                // é¡µé¢éšè—æ—¶ä¿æŒå½•éŸ³ï¼Œä½†é™ä½èµ„æºæ¶ˆè€—
                console.log('Page hidden, continuing recording...');
            }
        });

        // é”™è¯¯å¤„ç†
        window.onerror = function(msg, url, line) {
            console.error('Global error:', msg, url, line);
            return false;
        };

        // é˜²æ­¢æ„å¤–å…³é—­
        window.onbeforeunload = function(e) {
            if (isRecording || transcriptHistory.length > 0) {
                e.preventDefault();
                e.returnValue = '';
            }
        };
    </script>
